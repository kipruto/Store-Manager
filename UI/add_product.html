<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>

    <div class="container">
        <h1>Create New Item</h1>
        <div class="input-form">
            <form>
                <input type="text" name="product_name" id="product_name" placeholder="Product Name">
                <input type="text" name="product_category" id="product_category" placeholder="Product Category">
                <input type="number" name="unit_price" id="unit_price" min="0" placeholder="Unit Price">
                <input type="submit" value="Add Product" class="button">
            </form>
        </div>

    </div>
</body>

</html>
