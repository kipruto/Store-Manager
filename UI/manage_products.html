<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Manage Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
    <h1>Manage Products</h1>
    <button class="button"><a href="add_product.html">Add Product</a></button>
    <table>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Category</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Oranges</td>
            <td>Fruits</td>
            <td>500</td>
            <td>20</td>
            <td><button class="button">Edit</button><button class="button">Delete</button></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mangoes</td>
            <td>Fruits</td>
            <td>130</td>
            <td>35</td>
            <td><button class="button">Edit</button><button class="button">Delete</button></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Carrots</td>
            <td>Fruits</td>
            <td>80</td>
            <td>15</td>
            <td><button class="button">Edit</button><button class="button">Delete</button></td>
        </tr>
        <tr>
            <td>4</td>
            <td>Apples</td>
            <td>Fruits</td>
            <td>100</td>
            <td>45</td>
            <td><button class="button">Edit</button><button class="button">Delete</button></td>
        </tr>
    </table>

</html>
